{% extends 'base.html' %}

{% block title %}
  회원가입
{% endblock %}
{% block content %}
  <style>
    .signup-box {
      background: #d9d9d9;
      border-radius: 50px;
      padding-bottom: 40px;
    }

    .profil-img {
      width: 100px;
      height: 100px;
      position: relative;
      left: -50px;
    }

    .profil-title {}

    .title-center {
      padding: 20px 0;
    }

    .form-area {
      margin-top: 40px;
      padding: 10px 0;
      background-color: #fff;
      border-radius: 10px;
    }

    input.form-control {
      border: none;
      border-bottom: 1px solid #ccc;
      height: 30px;
      line-height: 30px;
      background: transparent;
      padding: 0;
    }

    .form-group {
      background-color: #ffff;
    }

    .sign-box {
      display: flex;
      padding: 5px 0;
    }

    .label-name {
      padding: 0 15px;
    }

    .sign-input {
      width: 70%;
    }

    btn-secondary {
      color: #fff;
      background-color: #848484;
      border-color: #848484;
    }

    .btn-secondary:hover {
      color: #fff;
      background-color: #A4A4A4;
      border-color: #A4A4A4;
    }

    .btn-primary {
      color: #fff;
      background-color: #585858;
      border-color: #585858;
    }

    .btn-primary:hover {
      color: #fff;
      background-color: #1C1C1C;
      border-color: #1C1C1C;
    }
  </style>
  <div class="container signup-box">
    <div class="wrap">
      <h2 class="title-center">
        <image class="profil-img" src="/media/image 26.png">
          <span class="profil-title">익명이 등록하기</span>
          <div style="float: right">
            <button type="submit" class="btn btn-primary">회원가입</button>
            <a href="{% url 'sign-in' %}" class="btn btn-secondary cancel">취소</a>
          </div>
        </h2>
        <form class="form-area">
          <div class="form-group mt-2 mb-2 sign-box">
            <label for="username" class="label-name">
              아이디
            </label>
            <input type="text" class="form-control sign-input" id="username" name="username">
          </div>
          <div class="form-group mt-2 mb-2 sign-box">
            <label for="password" class="label-name">
              비밀 번호
            </label>
            <input type="password" class="form-control sign-input" id="password" name="password">
          </div>
          <div class="form-group mt-2 mb-2 sign-box">
            <label for="password2" class="label-name">비밀번호 확인</label>
            <input type="password" class="form-control sign-input" id="password2" name="password2">
          </div>
          <div class="form-group mt-2 mb-2 sign-box">
            <label for="nickname" class="label-name">닉네임</label>
            <input type="text" class="form-control sign-input" id="nickname" name="nickname">
          </div>
          <div class="form-group mt-2 mb-2 sign-box">
            <label for="email" class="label-name">이메일</label>
            <input type="text" class="form-control sign-input" id="email" name="email">
          </div>

        </form>

      </div>
    </div>
  {% endblock %}
