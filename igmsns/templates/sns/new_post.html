{% extends  'base.html' %}

{% block title %} writting {% endblock %}


{% block content %}
<form action="{% url 'post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- 제목 작성칸 -->
    <div class="form-group">
        <label for="post_title"> 제목 </label>
        <input type="text" class="form-control" id="post_title" name="post_title">
    </div>
    <!-- 내용 작성칸 -->
    <div class="form-group">
        <lable for="post_content">내용</lable>
        <textarea class="form-control" id="post_content" name="post_content" rows="5"></textarea>
    </div>
    <!-- 이미지 업로드 -->
    <div class="form-group">
        <label for="post_img">이미지</label>
        <input type="file" class="form-control" id="post_img" name="post_img" rows="5">
      </div>
    <button type="submit" class="btn btn-success">게시</button>


</form>
{% endblock %}
