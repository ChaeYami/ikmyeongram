{% extends 'base.html' %}

{% block title %}글쓰기{% endblock %}

{% block content %}

<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
  }

  .post-form {
    margin-top: 40px;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
  }

  input[type="file"] {
    border: none;
  }

  button[type="submit"] {
    margin-top: 20px;
  }
</style>

<div class="container">
  <form class="post-form" action="{% url 'post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="post_title">제목</label>
      <input type="text" class="form-control" id="post_title" name="post_title">
    </div>
    <div class="form-group">
      <label for="post_content">내용</label>
      <textarea class="form-control" id="post_content" name="post_content" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="post_img">이미지</label>
      <input type="file" class="form-control-file" id="post_img" name="post_img">
    </div>
    <button type="submit" class="btn btn-primary">게시</button>
  </form>
</div>
{% endblock %}
